steps:
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args:
    - -c
    - |
      docker build -t southamerica-west1-docker.pkg.dev/store-ms-420614/store-image/orders-ms -f dockerfile.prod --platform=linux/amd64 --build-arg ORDERS_DATABSE_URL=$$DATABASE_URL .
  secretEnv: ['DATABASE_URL']

- name: 'gcr.io/cloud-builders/docker'
  args:
    [
      'push',
      'southamerica-west1-docker.pkg.dev/store-ms-420614/store-image/orders-ms',
    ]

availableSecrets:
  secretManager:
  - versionName: projects/753068323011/secrets/orders_database_url/versions/1
    env: 'DATABASE_URL'

    